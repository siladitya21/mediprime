    <div class="relative z-10 container mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Section Header -->
        <div class="text-center mb-16">
            <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">
                Our <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-teal-400">Excellence</span>
            </h2>
            <p class="text-white/70 text-lg max-w-2xl mx-auto">
                Discover how we're transforming healthcare through innovation and dedication
            </p>
        </div>

        <!-- Modern Carousel Container -->
        <div class="relative max-w-7xl mx-auto">
            <!-- Main Carousel -->
            <div class="relative overflow-hidden rounded-3xl">
                <!-- Slides -->
                <div class="relative h-[600px]">
                    <div *ngFor="let slide of slides; let i = index" 
                         [class.opacity-100]="currentSlide === i"
                         [class.opacity-0]="currentSlide !== i"
                         [class.scale-100]="currentSlide === i"
                         [class.scale-95]="currentSlide !== i"
                         class="absolute inset-0 transition-all duration-700 ease-out">
                        
                        <!-- Image with Overlay -->
                        <div class="relative h-full w-full group">
                            <img [src]="slide.image" 
                                 [alt]="slide.title"
                                 class="w-full h-full object-cover">
                            
                            <!-- Gradient Overlay -->
                            <div class="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent"></div>
                            
                            <!-- Content -->
                            <div class="absolute inset-0 flex flex-col justify-end p-12">
                                <!-- Title with Animation -->
                                <h3 class="text-4xl md:text-5xl font-bold text-white mb-4 transform transition-all duration-500"
                                    [class.translate-y-0]="currentSlide === i"
                                    [class.translate-y-10]="currentSlide !== i">
                                    {{ slide.title }}
                                </h3>
                                
                                <!-- Description with Animation -->
                                <p class="text-xl text-white/90 max-w-2xl transform transition-all duration-500 delay-100"
                                   [class.translate-y-0]="currentSlide === i"
                                   [class.translate-y-10]="currentSlide !== i">
                                    {{ slide.description }}
                                </p>
                                
                                <!-- Decorative Line -->
                                <div class="mt-6 h-1 w-24 bg-gradient-to-r from-blue-400 to-teal-400 rounded-full transform transition-all duration-500 delay-200"
                                     [class.translate-x-0]="currentSlide === i"
                                     [class.-translate-x-full]="currentSlide !== i">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation Controls -->
            <div class="absolute inset-0 flex items-center justify-between px-6 pointer-events-none">
                <!-- Previous Button -->
                <button (click)="previousSlide()"
                        class="pointer-events-auto group relative w-14 h-14 bg-white/10 backdrop-blur-md border border-white/20 rounded-full flex items-center justify-center hover:bg-white/20 transition-all duration-300 shadow-xl">
                    <lucide-icon name="chevron-left" [size]="28" class="text-white group-hover:scale-110 transition-transform"></lucide-icon>
                </button>

                <!-- Next Button -->
                <button (click)="nextSlide()"
                        class="pointer-events-auto group relative w-14 h-14 bg-white/10 backdrop-blur-md border border-white/20 rounded-full flex items-center justify-center hover:bg-white/20 transition-all duration-300 shadow-xl">
                    <lucide-icon name="chevron-right" [size]="28" class="text-white group-hover:scale-110 transition-transform"></lucide-icon>
                </button>
            </div>

            <!-- Progress Bar & Dots -->
            <div class="mt-8 flex items-center justify-center">
                <!-- Dots Navigation -->
                <div class="flex items-center gap-3">
                    <button *ngFor="let slide of slides; let i = index" 
                            (click)="goToSlide(i)"
                            class="relative group">
                        <!-- Outer Ring -->
                        <div [class.scale-100]="currentSlide === i"
                             [class.scale-0]="currentSlide !== i"
                             class="absolute inset-0 -m-1 rounded-full border-2 border-blue-400 transition-transform duration-300">
                        </div>
                        <!-- Dot -->
                        <div [class.bg-gradient-to-r]="currentSlide === i"
                             [class.from-blue-400]="currentSlide === i"
                             [class.to-teal-400]="currentSlide === i"
                             [class.w-3]="currentSlide === i"
                             [class.h-3]="currentSlide === i"
                             [class.bg-white/40]="currentSlide !== i"
                             [class.w-2]="currentSlide !== i"
                             [class.h-2]="currentSlide !== i"
                             class="rounded-full transition-all duration-300 group-hover:scale-125">
                        </div>
                    </button>
                </div>
            </div>

            <!-- Thumbnail Preview (Optional) -->
            <div class="hidden lg:flex gap-4 mt-8 justify-center">
                <button *ngFor="let slide of slides; let i = index"
                        (click)="goToSlide(i)"
                        [class.ring-2]="currentSlide === i"
                        [class.ring-blue-400]="currentSlide === i"
                        [class.opacity-100]="currentSlide === i"
                        [class.opacity-50]="currentSlide !== i"
                        class="relative w-24 h-16 rounded-lg overflow-hidden transition-all duration-300 hover:opacity-100 hover:scale-105">
                    <img [src]="slide.image" [alt]="slide.title" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                </button>
            </div>
        </div>
    </div>
</section>
