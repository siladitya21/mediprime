<!-- ===========================
     HEADER - Sticky Top Navbar
=========================== -->
<header
  class="bg-white/95 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-blue-100/50"
>
  <nav class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl">
    <!-- ===========================
         NAVBAR MAIN WRAPPER
    ============================ -->
    <div class="flex justify-between items-center h-16 sm:h-20">
      <!-- ===========================
           LOGO ONLY 
      ============================ -->
      <a routerLink="/" class="flex items-center h-full flex-shrink-0 -ml-4 sm:-ml-6 lg:-ml-8">
        <img
          src="assets/images/logo.png"
          alt="MediPrime Biotech Logo"
          class="h-[60%] w-auto object-contain"
        />
      </a>

      <!-- ===========================
           DESKTOP / TABLET MENU
      ============================ -->
      <div class="hidden md:flex items-center space-x-1 lg:space-x-2">
        <!-- Home -->
        <a
          routerLink="/home"
          routerLinkActive="text-blue-900 bg-blue-900/10 shadow-sm"
          [routerLinkActiveOptions]="{ exact: false }"
          class="px-3 lg:px-5 py-2 lg:py-2.5 rounded-lg lg:rounded-xl text-sm lg:text-base text-gray-700 hover:text-blue-900 hover:bg-blue-900/5 transition-all duration-300 font-medium flex items-center gap-2"
        >
          <lucide-icon name="house" [size]="16"></lucide-icon>
          <span>Home</span>
        </a>

        <!-- About -->
        <a
          routerLink="/about"
          routerLinkActive="text-blue-900 bg-blue-900/10 shadow-sm"
          [routerLinkActiveOptions]="{ exact: false }"
          class="px-3 lg:px-5 py-2 lg:py-2.5 rounded-lg lg:rounded-xl text-sm lg:text-base text-gray-700 hover:text-blue-900 hover:bg-blue-900/5 transition-all duration-300 font-medium flex items-center gap-2"
        >
          <lucide-icon name="users" [size]="16"></lucide-icon>
          <span>About Us</span>
        </a>

        <!-- Products -->
        <a
          routerLink="/products"
          routerLinkActive="text-blue-900 bg-blue-900/10 shadow-sm"
          [routerLinkActiveOptions]="{ exact: false }"
          class="px-3 lg:px-5 py-2 lg:py-2.5 rounded-lg lg:rounded-xl text-sm lg:text-base text-gray-700 hover:text-blue-900 hover:bg-blue-900/5 transition-all duration-300 font-medium flex items-center gap-2"
        >
          <lucide-icon name="package" [size]="16"></lucide-icon>
          <span>Our Products</span>
        </a>

        <!-- Contact CTA -->
        <a
          routerLink="/contact"
          routerLinkActive="bg-blue-800 shadow-lg scale-105"
          [routerLinkActiveOptions]="{ exact: false }"
          class="ml-2 px-5 py-2.5 rounded-xl bg-blue-900 text-white hover:bg-blue-800 transition-all duration-300 font-medium shadow-md hover:shadow-lg hover:scale-105 flex items-center gap-2"
        >
          <lucide-icon name="mail" [size]="16"></lucide-icon>
          <span>Contact Us</span>
        </a>
      </div>

      <!-- ===========================
           MOBILE MENU BUTTON
      ============================ -->
      <div class="md:hidden">
        <button
          (click)="toggleMenu()"
          class="text-gray-700 hover:text-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-900/20 rounded-xl p-2 hover:bg-blue-900/5 transition-all duration-300"
          [attr.aria-expanded]="isMenuOpen"
        >
          @if (!isMenuOpen) {
          <lucide-icon name="menu" [size]="24"></lucide-icon>
          } @if (isMenuOpen) {
          <lucide-icon name="x" [size]="24"></lucide-icon>
          }
        </button>
      </div>
    </div>

    <!-- ===========================
         MOBILE MENU
    ============================ -->
    @if (isMenuOpen) {
    <div class="md:hidden border-t border-blue-100/50 py-4 space-y-2">
      <a
        routerLink="/home"
        (click)="closeMenu()"
        class="block px-4 py-3 rounded-xl text-gray-700 hover:bg-blue-900/5 flex items-center gap-3"
      >
        <lucide-icon name="house" [size]="18"></lucide-icon>
        Home
      </a>

      <a
        routerLink="/about"
        (click)="closeMenu()"
        class="block px-4 py-3 rounded-xl text-gray-700 hover:bg-blue-900/5 flex items-center gap-3"
      >
        <lucide-icon name="users" [size]="18"></lucide-icon>
        About Us
      </a>

      <a
        routerLink="/products"
        (click)="closeMenu()"
        class="block px-4 py-3 rounded-xl text-gray-700 hover:bg-blue-900/5 flex items-center gap-3"
      >
        <lucide-icon name="package" [size]="18"></lucide-icon>
        Our Products
      </a>

      <a
        routerLink="/contact"
        (click)="closeMenu()"
        class="block px-4 py-3 rounded-xl bg-blue-900 text-white text-center shadow-md flex items-center justify-center gap-3"
      >
        <lucide-icon name="mail" [size]="18"></lucide-icon>
        Contact Us
      </a>
    </div>
    }
  </nav>
</header>
