<!-- ===========================
     HEADER - Sticky Top Navbar
     Fully Responsive: Mobile, Tablet, Desktop
=========================== -->
<header class="bg-white/95 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-blue-100/50">

  <nav class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl">

    <!-- ===========================
         NAVBAR MAIN WRAPPER
    ============================ -->
    <div class="flex justify-between items-center h-16 sm:h-20">

      <!-- ===========================
           LOGO + BRAND NAME
      ============================ -->
      <a routerLink="/" class="flex items-center space-x-2 sm:space-x-3 group flex-shrink-0">

        <!-- Logo Image with Hover Glow -->
        <div class="relative">
          <div
            class="absolute inset-0 bg-blue-900/10 rounded-lg sm:rounded-xl blur-md group-hover:bg-blue-900/20 transition-all duration-300">
          </div>
          <img src="assets/images/logo-mediprime.jpeg" alt="MediPrime Biotech Logo"
            class="w-10 h-10 sm:w-12 sm:h-12 lg:w-14 lg:h-14 object-contain relative z-10 rounded-lg sm:rounded-xl">
        </div>

        <!-- Brand Text - Responsive sizing -->
        <div class="flex flex-col">
          <span
            class="text-lg sm:text-xl lg:text-2xl font-bold text-blue-900 group-hover:text-blue-800 transition-colors duration-300 leading-tight">
            MediPrime Biotech
          </span>
          <span class="text-[10px] sm:text-xs text-blue-900/60 -mt-0.5 tracking-wide hidden xs:block">
            Healthcare Solutions
          </span>
        </div>

      </a>

      <!-- =====================================
           TABLET & DESKTOP NAVIGATION (Hidden on Mobile)
           Shows from md breakpoint (768px) and up
      ===================================== -->
      <div class="hidden md:flex items-center space-x-1 lg:space-x-2">

        <!-- Home -->
        <a routerLink="/home" routerLinkActive="text-blue-900 bg-blue-900/10 shadow-sm"
          [routerLinkActiveOptions]="{exact: false}"
          class="px-3 lg:px-5 py-2 lg:py-2.5 rounded-lg lg:rounded-xl text-sm lg:text-base text-gray-700 hover:text-blue-900 hover:bg-blue-900/5 transition-all duration-300 font-medium relative group flex items-center gap-1.5 lg:gap-2">

          <lucide-icon name="house" [size]="16" class="flex-shrink-0"></lucide-icon>
          <span class="relative z-10">Home</span>

          <!-- Active/Hover Underline -->
          <div
            class="absolute bottom-0 left-1/2 -translate-x-1/2 w-0 h-0.5 bg-blue-900 group-hover:w-3/4 transition-all duration-300">
          </div>
        </a>

        <!-- About -->
        <a routerLink="/about" routerLinkActive="text-blue-900 bg-blue-900/10 shadow-sm"
          [routerLinkActiveOptions]="{exact: false}"
          class="px-3 lg:px-5 py-2 lg:py-2.5 rounded-lg lg:rounded-xl text-sm lg:text-base text-gray-700 hover:text-blue-900 hover:bg-blue-900/5 transition-all duration-300 font-medium relative group flex items-center gap-1.5 lg:gap-2">

          <lucide-icon name="users" [size]="16" class="flex-shrink-0"></lucide-icon>
          <span class="relative z-10 whitespace-nowrap">About Us</span>

          <div
            class="absolute bottom-0 left-1/2 -translate-x-1/2 w-0 h-0.5 bg-blue-900 group-hover:w-3/4 transition-all duration-300">
          </div>
        </a>

        <!-- Products -->
        <a routerLink="/products" routerLinkActive="text-blue-900 bg-blue-900/10 shadow-sm"
          [routerLinkActiveOptions]="{exact: false}"
          class="px-3 lg:px-5 py-2 lg:py-2.5 rounded-lg lg:rounded-xl text-sm lg:text-base text-gray-700 hover:text-blue-900 hover:bg-blue-900/5 transition-all duration-300 font-medium relative group flex items-center gap-1.5 lg:gap-2">

          <lucide-icon name="package" [size]="16" class="flex-shrink-0"></lucide-icon>
          <span class="relative z-10 whitespace-nowrap">Our Products</span>

          <div
            class="absolute bottom-0 left-1/2 -translate-x-1/2 w-0 h-0.5 bg-blue-900 group-hover:w-3/4 transition-all duration-300">
          </div>
        </a>

        <!-- Contact Button (Primary CTA) -->
        <a routerLink="/contact" routerLinkActive="bg-blue-800 shadow-lg scale-105"
          [routerLinkActiveOptions]="{exact: false}"
          class="px-4 lg:px-6 py-2 lg:py-2.5 rounded-lg lg:rounded-xl bg-blue-900 text-white hover:bg-blue-800 transition-all duration-300 font-medium text-sm lg:text-base shadow-md hover:shadow-lg hover:scale-105 ml-1 lg:ml-2 flex items-center gap-1.5 lg:gap-2 whitespace-nowrap">

          <lucide-icon name="mail" [size]="16" class="flex-shrink-0"></lucide-icon>
          <span>Contact Us</span>
        </a>

      </div>

      <!-- ===========================
           MOBILE MENU TOGGLE BUTTON
           Shows only on mobile (below md breakpoint)
      ============================ -->
      <div class="md:hidden">
        <button (click)="toggleMenu()"
          class="text-gray-700 hover:text-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-900/20 rounded-lg sm:rounded-xl p-2 sm:p-2.5 hover:bg-blue-900/5 transition-all duration-300 active:scale-95"
          [attr.aria-label]="isMenuOpen ? 'Close menu' : 'Open menu'" [attr.aria-expanded]="isMenuOpen">

          <!-- Menu Icon -->
          @if (!isMenuOpen) {
          <lucide-icon name="menu" [size]="24" class="sm:w-6 sm:h-6"></lucide-icon>
          }

          <!-- Close Icon -->
          @if (isMenuOpen) {
          <lucide-icon name="x" [size]="24" class="sm:w-6 sm:h-6"></lucide-icon>
          }

        </button>
      </div>

    </div>

    <!-- ===========================
         MOBILE NAVIGATION MENU
         Slide-down menu for mobile devices
    ============================ -->
    @if (isMenuOpen) {
    <div class="md:hidden border-t border-blue-100/50 py-3 sm:py-4 space-y-1 sm:space-y-2 animate-fade-in">

      <!-- Home -->
      <a routerLink="/home" (click)="closeMenu()" routerLinkActive="text-blue-900 bg-blue-900/10"
        [routerLinkActiveOptions]="{exact: false}"
        class="block px-3 sm:px-4 py-3 sm:py-3.5 rounded-lg sm:rounded-xl text-gray-700 hover:text-blue-900 hover:bg-blue-900/5 active:bg-blue-900/10 transition-all duration-300 font-medium flex items-center gap-2.5 sm:gap-3">
        <lucide-icon name="house" [size]="18" class="sm:w-5 sm:h-5 flex-shrink-0"></lucide-icon>
        <span class="text-sm sm:text-base">Home</span>
      </a>

      <!-- About -->
      <a routerLink="/about" (click)="closeMenu()" routerLinkActive="text-blue-900 bg-blue-900/10"
        [routerLinkActiveOptions]="{exact: false}"
        class="block px-3 sm:px-4 py-3 sm:py-3.5 rounded-lg sm:rounded-xl text-gray-700 hover:text-blue-900 hover:bg-blue-900/5 active:bg-blue-900/10 transition-all duration-300 font-medium flex items-center gap-2.5 sm:gap-3">
        <lucide-icon name="users" [size]="18" class="sm:w-5 sm:h-5 flex-shrink-0"></lucide-icon>
        <span class="text-sm sm:text-base">About Us</span>
      </a>

      <!-- Products -->
      <a routerLink="/products" (click)="closeMenu()" routerLinkActive="text-blue-900 bg-blue-900/10"
        [routerLinkActiveOptions]="{exact: false}"
        class="block px-3 sm:px-4 py-3 sm:py-3.5 rounded-lg sm:rounded-xl text-gray-700 hover:text-blue-900 hover:bg-blue-900/5 active:bg-blue-900/10 transition-all duration-300 font-medium flex items-center gap-2.5 sm:gap-3">
        <lucide-icon name="package" [size]="18" class="sm:w-5 sm:h-5 flex-shrink-0"></lucide-icon>
        <span class="text-sm sm:text-base">Our Products</span>
      </a>

      <!-- Contact -->
      <a routerLink="/contact" (click)="closeMenu()" routerLinkActive="bg-blue-800"
        [routerLinkActiveOptions]="{exact: false}"
        class="block px-3 sm:px-4 py-3 sm:py-3.5 rounded-lg sm:rounded-xl bg-blue-900 text-white hover:bg-blue-800 active:bg-blue-800 transition-all duration-300 font-medium text-center shadow-md flex items-center justify-center gap-2.5 sm:gap-3 mt-2">
        <lucide-icon name="mail" [size]="18" class="sm:w-5 sm:h-5 flex-shrink-0"></lucide-icon>
        <span class="text-sm sm:text-base">Contact Us</span>
      </a>

    </div>
    }

  </nav>
</header>
