<!-- ===========================
     HEADER - Sticky Top Navbar
=========================== -->
<header class="bg-white/95 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-blue-100/50">

  <nav class="container mx-auto px-4 sm:px-6 lg:px-8">

    <!-- ===========================
         NAVBAR MAIN WRAPPER
    ============================ -->
    <div class="flex justify-between items-center h-20">

      <!-- ===========================
           LOGO + BRAND NAME
      ============================ -->
      <a routerLink="/" class="flex items-center space-x-3 group">

        <!-- Logo Image with Hover Glow -->
        <div class="relative">
          <div class="absolute inset-0 bg-blue-900/10 rounded-xl blur-md group-hover:bg-blue-900/20 transition-all duration-300"></div>
          <img src="assets/images/logo-mediprime.jpeg" alt="MediPrime Biotech Logo"
               class="w-14 h-14 object-contain relative z-10 rounded-xl">
        </div>

        <!-- Brand Text -->
        <div class="flex flex-col">
          <span class="text-2xl font-bold text-blue-900 group-hover:text-blue-800 transition-colors duration-300">
            MediPrime Biotech
          </span>
          <span class="text-xs text-blue-900/60 -mt-0.5 tracking-wide">
            Healthcare Solutions
          </span>
        </div>

      </a>

      <!-- =====================================
           DESKTOP NAVIGATION (Hidden on Mobile)
      ===================================== -->
      <div class="hidden md:flex items-center space-x-2">

        <!-- Home -->
        <a routerLink="/home"
           routerLinkActive="text-blue-900 bg-blue-900/10 shadow-sm"
           [routerLinkActiveOptions]="{exact: false}"
           class="px-5 py-2.5 rounded-xl text-gray-700 hover:text-blue-900 hover:bg-blue-900/5 transition-all duration-300 font-medium relative group flex items-center gap-2">

          <lucide-icon name="house" [size]="16"></lucide-icon>
          <span class="relative z-10">Home</span>

          <!-- Active/Hover Underline -->
          <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-0 h-0.5 bg-blue-900 group-hover:w-3/4 transition-all duration-300"></div>
        </a>

        <!-- About -->
        <a routerLink="/about"
           routerLinkActive="text-blue-900 bg-blue-900/10 shadow-sm"
           [routerLinkActiveOptions]="{exact: false}"
           class="px-5 py-2.5 rounded-xl text-gray-700 hover:text-blue-900 hover:bg-blue-900/5 transition-all duration-300 font-medium relative group flex items-center gap-2">

          <lucide-icon name="users" [size]="16"></lucide-icon>
          <span class="relative z-10">About Us</span>

          <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-0 h-0.5 bg-blue-900 group-hover:w-3/4 transition-all duration-300"></div>
        </a>

        <!-- Products -->
        <a routerLink="/products"
           routerLinkActive="text-blue-900 bg-blue-900/10 shadow-sm"
           [routerLinkActiveOptions]="{exact: false}"
           class="px-5 py-2.5 rounded-xl text-gray-700 hover:text-blue-900 hover:bg-blue-900/5 transition-all duration-300 font-medium relative group flex items-center gap-2">

          <lucide-icon name="package" [size]="16"></lucide-icon>
          <span class="relative z-10">Our Products</span>

          <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-0 h-0.5 bg-blue-900 group-hover:w-3/4 transition-all duration-300"></div>
        </a>

        <!-- Contact Button (Primary CTA) -->
        <a routerLink="/contact"
           routerLinkActive="bg-blue-800 shadow-lg scale-105"
           [routerLinkActiveOptions]="{exact: false}"
           class="px-6 py-2.5 rounded-xl bg-blue-900 text-white hover:bg-blue-800 transition-all duration-300 font-medium shadow-md hover:shadow-lg hover:scale-105 ml-2 flex items-center gap-2">

          <lucide-icon name="mail" [size]="16"></lucide-icon>
          Contact Us
        </a>

      </div>

      <!-- ===========================
           MOBILE MENU TOGGLE BUTTON
      ============================ -->
      <div class="md:hidden">
        <button (click)="toggleMenu()"
                class="text-gray-700 hover:text-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-900/20 rounded-xl p-2.5 hover:bg-blue-900/5 transition-all duration-300">

          <!-- Menu Icon -->
          @if (!isMenuOpen) {
            <lucide-icon name="menu" [size]="24"></lucide-icon>
          }

          <!-- Close Icon -->
          @if (isMenuOpen) {
            <lucide-icon name="x" [size]="24"></lucide-icon>
          }

        </button>
      </div>

    </div>

    <!-- ===========================
         MOBILE NAVIGATION MENU
    ============================ -->
    @if (isMenuOpen) {
    <div class="md:hidden border-t border-blue-100/50 py-4 space-y-2 animate-fade-in">

      <!-- Home -->
      <a routerLink="/home"
         (click)="closeMenu()"
         routerLinkActive="text-blue-900 bg-blue-900/10"
         [routerLinkActiveOptions]="{exact: false}"
         class="block px-4 py-3.5 rounded-xl text-gray-700 hover:text-blue-900 hover:bg-blue-900/5 transition-all duration-300 font-medium flex items-center gap-3">
        <lucide-icon name="house" [size]="20"></lucide-icon>
        Home
      </a>

      <!-- About -->
      <a routerLink="/about"
         (click)="closeMenu()"
         routerLinkActive="text-blue-900 bg-blue-900/10"
         [routerLinkActiveOptions]="{exact: false}"
         class="block px-4 py-3.5 rounded-xl text-gray-700 hover:text-blue-900 hover:bg-blue-900/5 transition-all duration-300 font-medium flex items-center gap-3">
        <lucide-icon name="users" [size]="20"></lucide-icon>
        About Us
      </a>

      <!-- Products -->
      <a routerLink="/products"
         (click)="closeMenu()"
         routerLinkActive="text-blue-900 bg-blue-900/10"
         [routerLinkActiveOptions]="{exact: false}"
         class="block px-4 py-3.5 rounded-xl text-gray-700 hover:text-blue-900 hover:bg-blue-900/5 transition-all duration-300 font-medium flex items-center gap-3">
        <lucide-icon name="package" [size]="20"></lucide-icon>
        Our Products
      </a>

      <!-- Contact -->
      <a routerLink="/contact"
         (click)="closeMenu()"
         routerLinkActive="bg-blue-800"
         [routerLinkActiveOptions]="{exact: false}"
         class="block px-4 py-3.5 rounded-xl bg-blue-900 text-white hover:bg-blue-800 transition-all duration-300 font-medium text-center shadow-md flex items-center justify-center gap-3">
        <lucide-icon name="mail" [size]="20"></lucide-icon>
        Contact Us
      </a>

    </div>
    }

  </nav>
</header>
